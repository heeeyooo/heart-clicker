<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon/heart-clicker-favicon-1-v1.0.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/heart-clicker-favicon-2-v1.0.png">
    <title>Heart Clicker</title>
    <script src="https://kit.fontawesome.com/4b11705643.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="loading">
        <button class="power-btn"><i class="fa-solid fa-power-off"></i></button>
    </div>
    <div class="wrapper">
        <div class="heart-coin">
            <img src="./assets/heart-coin.png" alt="heart-coin">
            <p class="score" id="score">0</p>
        </div>
        <div class="heart-container">
            <i id="heart-icon" class="fa-solid fa-heart-crack"></i>
        </div>
        <button class="clear-btn js-clear-btn"><i class="fa-regular fa-trash-can"></i></button>
    </div>

    <script src="app.js"></script>
</body>

</html>
